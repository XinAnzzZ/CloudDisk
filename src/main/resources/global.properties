is_local=false
webUrl=http://\u4F60\u7684\u7F51\u7AD9url
webName=\u7F51\u7AD9\u540D
uploadingPath=D:/tmp
uploadingVisitUrl=/temp/
isDev=false
appVersionCode=2
appVersionNumber=1.0.1
initialCapacity=1073741824B
